<div id="card">
  <div id="card-content">
    <div id="card-title">
      <h2>LOGIN</h2>
      <div class="underline-title"></div>
    </div>
    <form  method="post" class="form" ngNativeValidate>
      <label for="user-email" style="padding-top:13px">
        &nbsp;Email
      </label>
      <input   type="text"  class="form-content" required   name="email"  [(ngModel)]="email" #class=ngModel />
  <div class="form-border"></div>
    
     <div class="alert alert-danger" style="color: red;"  *ngIf="(unabel) ||(!class2.valid && class2.touched)">
    
   Email Or Password NotFound.

 </div>
  <label for="user-password" style="padding-top:22px">&nbsp;Password
  </label>
  <input class="form-content" type="password" required   name="password"  [(ngModel)]="password" #class2=ngModel   />
  <div class="form-border"></div>
  <div class="form-border"></div>
    
     <div class="alert alert-danger" style="color: red;"  *ngIf="(unabel) ||(!class2.valid && class2.touched)">
    
      Email Or Password NotFound.

 </div>
  <a href="#">
    <legend id="forgot-pass">Forgot password?</legend>
  </a>
  <input id="submit-btn" type="submit" name="submit" value="LOGIN"  (click)='submit()'/>
  
  <a routerLink="/Register" >Don't have account yet?</a>
  </form>
</div>

</div>
